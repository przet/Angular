<!DOCTYPE html>
<html>
<head>
  <title>My AngularJS App</title>

</head>

<body ng-app="StaffInfoApp" ng-controller="staffController">
  <ng-view></ng-view>
  <table>
    <thead>
      <tr><th colspan="4">Staff Coffee Drinking Championship Standings</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="staff in staffList">
        <td>{{$index+1}}</td>
        <td>{{staff.Staff.givenName}}&nbsp;{{staff.Staff.familiyName}}</td>
        <td>{{staff.discipline[0].name}}</td>
        <td>{{staff.points}}</td>
      </tr>
    </tbody>
  </table>
  <script src="bower_components/angular/angular.js"</script>
  <!--  <script src="app.js"</script>
  <script src="controllers.js"</script> -->
  <script src="bower_components/angular-route/angular-route.js"</script> 
  <script src="services.js"</script>
</body>
</html>
